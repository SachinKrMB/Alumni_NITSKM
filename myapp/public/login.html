<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="logo-container">
    <img src="img/logo.png" alt="Logo" class="logo" />
  </div>

  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
    <div id="error" style="color:crimson;margin-top:8px;"></div>
  </div>

  <script>
    async function postJson(url, data) {
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
        credentials: 'include'
      });
      return res;
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      document.getElementById('error').textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const response = await postJson('/api/auth/login', { email, password });
        const result = await response.json();

        if (response.ok && result.token) {
          // Save token and redirect where server says
          localStorage.setItem('token', result.token);
          // Prefer server-sent redirectTo, fall back to profile/index
          const redirect = result.redirectTo || '/index.html';
          window.location.href = redirect;
        } else {
          document.getElementById('error').textContent = result.error || 'Login failed';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('error').textContent = 'Network or server error';
      }
    });
  </script>
</body>
</html>
